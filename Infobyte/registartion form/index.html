<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <script>
        function data(){
        var a=document.getElementById("n1").value;
        var b=document.getElementById("n2").value;
        var c=document.getElementById("n3").value;
        var d=document.getElementById("n4").value;
        if(a==" "||b==" "||c==" "||d==" "){
            alert("Please fill all the fields");
            return false;
        }
        else if(b.length<10||b.length>10){
            alert("Please enter valid number");
            return false;
        }
        else if(isNaN(b)){
            alert("Please enter valid number");
            return false;
        }
       else if(c!=d){
            alert("Please enter same password");
            return false;
        }
        else{
            return true;
        }
    }
    </script>
    <form onsubmit=" return data()" action="abcd.html" cursor="pointer">
        User Id   <input type="text"id="n1"><br></br>
        Contact  <input type= "text"id="n2"><br></br>
        Password   <input type="password"id="n3"><br></br>
        Confirm Password  <input type="password"id="n4"><br><br/>
       <input type="submit" value="submit form">
    </form>
    
</body>
</html>
